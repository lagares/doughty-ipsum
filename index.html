<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Doughty Ipsum</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
	
<body>

<img src = "md.jpg" style = "border-bottom: 1px white solid;">

<p>How much Doughty would you like?</p>

		<form id="ipsum-form" action="#" method="post">
			Paragraphs: <input id="paragraph_count" style="width: 25px;" type="text" maxlength="2" /><br>
			Type:

			<!-- default choice on load -->
			<input id="default" type="radio" name="choice" value="default" style="display:none" />
			<!-- straight up -->
			<input id="everything" type="radio" name="choice" value="everything" checked />
			<label for="everything">Everything</label> 
			<!-- all bob -->
			<input id="only-sc" type="radio" name="choice" value="only-sc" />
			<label for="only-sc">Only SC</label> 
			<!-- no bob -->
			<input id="no-sc" type="radio" name="choice" value="no-sc" />
			<label for="no-sc">No SC</label><br>
			<!-- submit button -->
			<input type="submit" id="submit" value="Submit" />
		</form>

		<div id="print-paragraphs"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
	<script src="js/ipsum.js"></script>

</body>
</html>
